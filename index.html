<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Firechat</title>
</head>

<body class="bg-light">
        <div class="card">
                <div class="card-body">
    <!-- container & title -->
    <div class="container">
        <h1 class="mt-2 mb-4 text-center"><i class="fas fa-fire"></i> Firechat</h1>
        <!-- buttons for chatrooms -->
        <div class="chat-rooms mb-3 text-center">
            <div class="my-2">Choose a chatroom:</div>
            <button class="btn btn-outline-secondary" id="general">#general</button>
            <button class="btn btn-outline-secondary" id="html">#html</button>
            <button class="btn btn-outline-secondary" id="css">#css</button>
            <button class="btn btn-outline-secondary" id="javascript">#javascript</button>
            <button class="btn btn-outline-secondary" id="react">#react</button>
            <button class="btn btn-outline-secondary" id="other">#other</button>
        </div>
        <!-- chat list / window -->
        <div class="chat-window">
            <ul class="chat-list list-group"></ul>
        </div>
        <!-- new chat form -->
        <form class="new-chat my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text d-flex align-items-center"><i class="fas fa-comment-dots"></i>&nbsp;&nbsp;<span class="user"></span>:</div>
                </div>
                <input type="text" id="message" class="form-control" autocomplete="off" placeholder="Message" required>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i>&nbsp;&nbsp;Send</button>
                </div>
            </div>
        </form>
        <!-- update name form -->
        <form class="new-name my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-user"></i></div>
                </div>
                <input type="text" id="nickname" class="form-control" autocomplete="off" placeholder="Update name" required>
                <div class="input-group-append">
                    <input type="submit" class="btn btn-secondary" value="Update">
                </div>
            </div>
            <small class="update-msg form-text text-center text-muted"></small>
        </form>
    </div>
    </div>
    </div>
